<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            [ 전역변수, 지역변수 ]
            
            전역변수 : 자바스크립트 코드 내에 어느곳에서나 접근 할 수 있는 변수

            지역변수 : 정의 된 블럭(스코프) {} 내에서만 사용 할 수 있는 변수

        */

        // 전역변수
        var globalVar = '전역변수'

        function myFunc(){
            var localVar = '지역변수'

            console.log(globalVar);
            console.log(localVar);
        }

        myFunc()

        console.log(globalVar);
        console.log(localVar);
    </script>
</body>
</html>
