<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            [ 원시타입 ]
            string, number, boolean, null, undefiend
            
            원시값은 읽기 전용으로 변경 불가능한 값
            원시값을 할당한 변수는 원시값 자체를 값으로 가짐

            [ 원시타입 예시 ]
            name1 = 짱구;
            name1 = 짱아;

            name1은 짱아이다.
            다만, name1의 값이 변경된 것이 아닌 짱구라는 값은 다른 메모리 공간에 있는 것이고, 짱아라는 새로운 메모리 공간에 생긴 것임

            [ 참조타입 ]
            object, array, function
            참조값은 변경 가능한 값
            참조값을 변수에 할당하면 변수에는 참조값이 저장

            [ 참조타입 예시 ]
            var name1 = { a:1, b:2 }
            var name2 = name1
            만약 name2의 값을 변경하면 name1값도 변경된다.

        */
       
    </script>
</body>
</html>
