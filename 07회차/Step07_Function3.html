<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            [ 매개변수 ]

            - 함수를 정의 할 때 () 안에 넣어주는 변수
            
            - 함수를 호출 할 대 타입 검사를 따로 하지 않음
            
            - 사용자들이 쓴 값(인수)를 함수 내부로 전달하기 위해 사용하는 변수
            ㄴ 인수 : 함수가 호출 될 때 함수로 전달해주는 값

        */

        let printLog = function(msg){
            console.log(msg)
        }

        printLog(999);
        printLog('안녕!')

        // 인수를 2개 전달받는 함수
        let showNum = function(num1, num2){
            let result = num1 + num2;
            console.log(result)
        }

        showNum(10, 20)
        showNum(99, 1)
    </script>
</body>
</html>
