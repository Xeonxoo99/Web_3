<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            [ Function ]

            - 특정 시점에 일괄 실행 할 자바스크립트를 모아놓는 역할
            
            - 자바스크립트에서는 함수도 객체(obj)이기 대문에 변수에 담거나 다른 함수로 호출하면서 인자로 전달 할 수도 있다.
        
            [ 함수가 종료되는 시점 ]

            1. 실행하다 더 이상 실행 할 게 없을 때.
            2. 실행하다 return이라는 예약어를 만났을 때.

        */

        let f = function(){
            console.log('하나')
            console.log('두울')
            return;
            console.log('세엣')
        }

        f();
        // f에 들어있는 참조값을 다른 변수에 대입

        let sbs = f;
        sbs(); // 함수 실행
    </script>
</body>
</html>
