<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            [ const ]

            상수(항상 같은 수)

            변치 않는 값을 갖는 변수를 생성

            const로 선언한 변수는 재할당 할 수 없다.

        */

        const myName = '짱구';
        myName = '짱아';

        // const yourName; // 선언과 동시에 값을 할당해야 함

    </script>
</body>
</html>
