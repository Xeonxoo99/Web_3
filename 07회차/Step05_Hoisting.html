<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            [ Hoisting ]
            
            - 스코프 안에 존재하는 모든 선언들을 해당 스코프의 최상단으로 끌어올리는 것을 말함

            - 변수의 정의가 그 범위에 따라 선언과 할당으로 분리되는 것을 뜻함

            - 변수가 함수 내에서 정의 된 경우는 선언이 함수의 최상위로, 함수 바깥에서 정의된 경우는 선언이 전역 컨텍스트의 최상위로 변경
        
        */

        // 우리가 보는 코드
        console.log(price);
        var price = 500;

        // 호이스팅 시 코드

        var price; // 변수 최상단으로 끌어올림 ( 단, 선언만 되고 할당은 이루어지지 않음 )
        console.log(price);
        price = 500;

        // 함수 선언식은 호이스팅이 일어남
        hello();
        function hello(){
            console.log('Hello!');
        }

        // 함수 표현식은 호이스팅이 일어나지 않음
        bye();
        var bye = function(){
            console.log('Bye!');
        }
        
    </script>
</body>
</html>
