<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            [ for..in 문 ]
             - 반복문
             - 오브젝트의 속성을 반복할 때 사용

             for (var 변수명 in 오브젝트){
                실행문
             }
        */

        var obj = {a:1, b:2, c:3};

        for(var key in obj){
            document.write(`#{key} : ${obj[key]}</br>`)
        }
    </script>
</body>
</html>
