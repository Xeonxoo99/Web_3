<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            [ For...of문 ]
             - 반복문
             - 이터러블 객체를 반복 할 때 사용

             이터러블 객체? 배열, 문자열, 등
             반복 가능한 객체를 의미

            for (var 변수명 of 배열){
                실행문
            }
        */

        var arr = [10,20,30];
    
        for (var props of arr){
            document.write(`${arr} | ${props}<br/>`)
        }

    </script>
</body>
</html>
