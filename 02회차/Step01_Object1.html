<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Object1.html</title>
</head>
<body>
    <script>
        /*
            [ Object Type ]
            - {}를 이용해서 만들 수 있다.
            - { key1:value1, key2:value2, key3:value3}
            - 사전 형태로 데이터를 관리
            - 순서가 중요하지 않은 데이터를 다룬다.
        */

        var mem = {
            num : 1,
            name : '짱구',
            addr : '안양'
        };

        // 빈 object 를 먼저 만들고, 나중에 필요 한 값 저장
        var mem2 = {};
        mem2.num = 2;
        mem2.addr = '서울'

        // mem.name에 저장 된 값을 불러와서 변수에 감기
        var myName = mem.name;
    </script>
</body>
</html>
