<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 2000px;
        margin: 0;
    }

    .info {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
    }
</style>

<body>
    <div class="info">
        Scroll Y : <span id="scrollValue">0</span>
    </div>

    <script>
        const scrollValue = document.getElementById('scrollValue')

        window.addEventListener('scroll', () => {
            console.log(window.scrollY)

            const scrollY = window.scrollY

            scrollValue.innerText = scrollY

            // 스크롤 높이에 따라 배경색 변경

            if (scrollY < 300) {
                document.body.style.background = 'red'
            }
            else if (scrollY < 600) {
                document.body.style.background = 'yellow'
            }
            else if (scrollY < 900) {
                document.body.style.background = 'red'
            }
            else if (scrollY < 1200) {
                document.body.style.background = 'red'
            }
            else if (scrollY < 1400) {
                document.body.style.background = 'red'
            }

        })
    </script>
</body>

</html>
