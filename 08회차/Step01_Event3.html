<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myBox{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        cursor: pointer;
    }
</style>
<body>
    <div id="myBox"></div>

    <script>
        // 마우스 오버
        
    document.querySelector('#myBox').addEventListener('mouseover', function(){
        console.log(this)
        /*
        
            this라는 예약어는 이벤트리스너 안에서 사용 되었을 때 그 이벤트가 일어난 객체의 참조값을 가리킨다.
            (단, 화살표 함수 제외)
        
        */
        // document.querySelector('#myBox').style.backgroundColor = 'gray'
        this.style.backgroundColor = 'gray'
    });

    document.querySelector('#myBox').addEventListener('mouseout',function(){
        this.style.backgroundColor = '#ffff'
    })

    document.querySelector('#myBox').addEventListener('mousedown',function(){
        this.style.backgroundColor = 'red'
    })
    </script>
</body>
</html>
