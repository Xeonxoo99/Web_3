<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            [ location ]
             
            -브라우저의 현재 url 주소값에 대한 정보를 제공하는 객체

        */

        write(`도메인명&포트번호:${location.host}`)
        write(`도메인명&포트번호:${location.hostname}`)
        write(`url:${location.href}`)
        write(`정보:${location.pathname}`)
        write(`포트번호:${location.port}`)
        write(`프로토콜:${location.protocol}`)
        write(`#뒤에 오는 문자열:${location.hash}`)
    </script>
</body>
</html>
