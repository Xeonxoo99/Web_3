<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
        [ Browser 객체 모델 BOM/DOM ]

        - 브라우저가 자바스크립트 문법 외에 제어하기
        위해 제공하는 추가 객체

        - 웹 브라우저와 관련된 객체의 집합
        (window, location, history, ...)

        - window가 최상위 객체 : 생략 가능
        window.document.querySelector

        - document : 문서 객체
        - navigator : 브라우저에 대한 정보를 제공
        - location : 위치(url) 관련 정보 제공
        - screen : 스크린 (모니터)에 대한 정보 제공
        - history : 인터넷 방문기록

        */

    </script>
</body>
</html>
