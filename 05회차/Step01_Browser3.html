<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            [ navigator ]

            - 브라우저에 대한 정보를 제공하는 객체

        */
        write(`코드명 : ${navigator.appCodeName}<br/>`)
        write(`브라우저명 : ${navigator.appName}<br/>`)
        write(`플랫폼버전 : ${navigator.appVersion}<br/>`)
        write(`전체정보 : ${navigator.userAgent                  }<br/>`)
    </script>
</body>
</html>
