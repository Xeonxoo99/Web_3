<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = prompt('임의의 정수 입력');
        var num = parseInt(result);

        if(num % 2 == 0){
            document.querySelector('#one').innerText = '짝수입력함'
        }else {
            document.querySelector('#one').innerText = '홀수입력함'

        }

    </script>
</body>
</html>
