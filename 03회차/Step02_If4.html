<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt('값 입력');

        // !input
        // input == ''
        if(input == false){
            console.log('입력된 값이 없습니다.')
        } else {
            console.log(`입력된 값 : ${input}`)
        }
    </script>
</body>
</html>
