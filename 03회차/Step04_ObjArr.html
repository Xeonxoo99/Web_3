<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="test()"></button>

    <script>
        var members = [
            {num:1, name: '짱구',addr: '서울'},
            {num:2, name: '짱아',addr: '안양'},
            {num:3, name: '철수',addr: '부산'}
    ]

    var test = function(){
        // 1. 짱구의 주소를 '팡팡유치원'으로 변경
        // 2. 짱아의 이름을 '맹구로 변경'
        // 3. 자신의 정보를 members 배열에 추가
        // 4. members 배열에서 철수의 정보를 제거
        // 5. members 배열을 콘솔창에 출력
        members[0].addr = '팡팡유치원'
        members[1].name = '맹구'
        members.push = {num:4, name:'유리', addr: '떡잎마을'}
        console.log(members)
        members.splice(2,1)
    }
    </script>
</body>
</html>
