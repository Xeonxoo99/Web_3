<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateElement 게시판</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-4">
      <h1>CreateElement 게시판</h1>
      <div class="card">
        <div class="card-header">
          <form class="form-inline" id="form">
            <div class="form-group mr-sm-3">
              <label for="inputMsg" class="sr-only">Message</label>
              <input
                type="text"
                class="form-control"
                id="inputMsg"
                placeholder="Pls leave msg."
              />
            </div>
            <button class="btn btn-primary" id="btnAdd">Add</button>
          </form>
        </div>
        <ul
          class="list-group list-group-flush"
          id="list-group"
          style="border-top: 0"
        ></ul>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script>
    var add = function () {
      // input 값 가져오기
      var value = document.querySelector("#inputMsg").value;
      if (value === "") return; // 빈 값 방지
  
      // li 요소 생성
      var li = document.createElement("li");
      li.classList.add("list-group-item");
      li.style.display = "flex";
      li.style.justifyContent = "space-between";
      li.style.alignItems = "center";
  
      // 삭제 버튼 생성
      var del = document.createElement("button");
      del.innerHTML = "삭제";
      del.classList.add("btn", "btn-danger", "btn-sm");
      del.style.border = "none";
      del.style.borderRadius = "5px";
  
      // 삭제 버튼 클릭 이벤트 추가
      del.addEventListener("click", function () {
        li.remove();
      });
  
      // li에 입력된 값 추가 후 삭제 버튼 추가
      li.textContent = value;
      li.appendChild(del);
  
      // ul에 li 추가
      document.querySelector("#list-group").appendChild(li);
  
      // input 초기화
      document.querySelector("#inputMsg").value = "";
    };
  
    // 버튼 클릭 이벤트 추가
    document.querySelector("#btnAdd").addEventListener("click", function (e) {
      e.preventDefault(); // 새로고침 방지
      add();
    });
  </script>
  
</html>
