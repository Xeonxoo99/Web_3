<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <script>

        /* 
            [ CSS ]
             - 속성은 반드시 string type으로 명시
             - css 두단어 이상으로 이루어진 property
             정의할 때는 camelCace로 작성

            border-top-right-radius => borderTopRightRadius
        */

        document.querySelector('#one').style.width = '200px';
        document.querySelector('#one').style.height = '200px';
        document.querySelector('#one').style.backgroundColor = 'red';

        var div = document.createElement('div')
        document.body.appendChild(div)
        div.classList.add('blue')

        div.style.width = '300px'
        div.style.height = '300px'
        div.style.backgroundColor = 'blue'

        div.style.position = 'absolute'
        div.style.top = '50%'
        div.style.left = '50%'
        div.style.transform = 'translate(-50%, -50%)'

        document.querySelector('#one').style.position = 'absolute'
        document.querySelector('#one').style.top = '50%'
        document.querySelector('#one').style.left = '50%'
        document.querySelector('#one').style.transform = 'translate(-50%, -50%)'
        document.querySelector('#one').style.zIndex = '1'


        document.querySelector('#one').style.borderTopRightRadius = '20px'
        document.querySelector('#one').style.borderBottomLeftRadius = '20px'
        div.style.borderTopRightRadius = '20px'
        div.style.borderBottomLeftRadius = '20px'


        document.querySelector('#one p').innerHTML = '첫번째 p태그입니다.'
        document.querySelector('#one p:nth-child(2)').innerHTML = '<span style="color:white">두번째 p태그입니다.</span>'
        document.querySelector('#one').children[2].innerHTML = '마지막 태그입니다.'

        // children은 요소를 보여줌
        console.log(document.querySelector('#one').childNodes);
        console.log(document.querySelector('#one').children);
    
        // 첫번째 or 마지막 요소 선택하기
        console.log(document.querySelector('#one').firstElementChild);
        console.log(document.querySelector('#one').lastElementChild);
    
        // 선택자의 다음 요소 선택하기
        console.log(document.querySelector('#one').children[0].nextSibling)
        console.log(document.querySelector('#one').children[0].nextElementSibling)

        // 선택자의 이 전 요소 선택하기
        console.log(document.querySelector('#one').children[2].previousSibling)
        console.log(document.querySelector('#one').children[2].previousElementSibling)

        // 부모요소 검색하기
        console.log(document.querySelector('#one').children[0].parentElement)
    </script>
</body>
</html>
