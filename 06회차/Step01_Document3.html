<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="idh3"> Document 테스트 </h3>

   <script>

    /*
    
        [3] 이벤트핸들러 추가
        HTML 요소에 이벤트 핸들러를 추가하기 위해 제공되는 메서드

        document.querySelector().onclick = function(){
            실행 할 코드
        }
            마우스 클릭 이벤트와 연결될 이벤트 핸들러 코드를 추가
    */ 

    document.querySelector('#idh3').onclick = function(){
        alert('Hello!')
    }

    document.querySelector('#idh3').click();
   </script>
</body>
</html>
